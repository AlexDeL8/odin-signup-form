<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>

    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="main-container">
        <div class="left-image">
            <img id="left-image-logo" src="" alt="Form logo"></img>
        </div>
        <div class="main-content">
            <header class="header">
                <h1 class="header-title"><em>(This is not a real online service)</em> Welcome to Odin Form, where you sign up for nothing! But at least the form is cool.</h1>
                <h1 class="header-title">Try entering some info below.</h1>
            </header>
            <div class="form-div">
                <h2 class="form-title">Account Info:</h2>
                <form id="account-form" action="formDoNothing()">
                    <label for="first_name">FIRST NAME</label>
                    <input name="first_name" type="text">
                    <label for="last_name">LAST NAME</label>
                    <input name="last_name" type="text">
                    <label for="email">EMAIL</label>
                    <input name="email" type="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input name="phone" type="text">
                    <label for="password">PASSWORD</label>
                    <input name="password" type="password">
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input name="password_confirm" type="password">
                </form>
            </div>
            <div class="submit-div">
                <button type="submit" form="account-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
